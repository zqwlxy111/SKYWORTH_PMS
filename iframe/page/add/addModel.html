    <style>
        #export-pin .layui-form-item {
            margin-bottom: 0;
            margin-top: 20px;
        }

        #export-pin .layui-form-item .layui-inline {
            margin-bottom: 25px;
            margin-right: 0;
        }

        .form-group-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 -1px 2px 0 rgba(0, 0, 0, .05);

        .layui-form-label{

<!-- 正文开始 -->
<form class="layui-form" lay-filter="Export-pin" id="export-pin">
    <div class="layui-fluid" style="padding-bottom: 75px;">

        <!--        机型、机芯选择-->
        <div class="layui-card">
<!--            <div class="layui-card-header">机型、机芯选择</div>-->
            <div class="layui-card-body">

                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">机型 :</label>
                        <div class="layui-input-block">
                            <input name="jixing" type="text" placeholder="请输入机型" class="layui-input"
                                   lay-verType="tips" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">机芯 :</label>
                        <div class="layui-input-block">
                            <input name="jixin" type="text" class="layui-input" placeholder="请输入机芯"
                                   lay-verType="tips" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--        初定时间节点-->
        <div class="layui-card">
            <div class="layui-card-header">初定时间节点</div>
            <div class="layui-card-body">

                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md6 layui-col-xs6 ">
                        <label class="layui-form-label">EVT :</label>
                        <div class="layui-input-block">
                            <input name="evt" type="text" class="layui-input" id="dayChoice1" placeholder="yyyy-MM-dd" lay-verType="tips" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6 layui-col-xs6">
                        <label class="layui-form-label">DVT :</label>
                        <div class="layui-input-block">
                            <input name="dvt" type="text" class="layui-input" id="dayChoice2" placeholder="yyyy-MM-dd" lay-verType="tips" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6 layui-col-xs6">
                        <label class="layui-form-label">PVT :</label>
                        <div class="layui-input-block">
                            <input name="pvt" type="text" class="layui-input" id="dayChoice3" placeholder="yyyy-MM-dd" lay-verType="tips" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6 layui-col-xs6">
                        <label class="layui-form-label">PMP :</label>
                        <div class="layui-input-block">
                            <input name="pmp" type="text" class="layui-input" id="dayChoice4" placeholder="yyyy-MM-dd" lay-verType="tips" lay-verify="required">
                        </div>
                    </div><div class="layui-inline layui-col-md6 layui-col-xs6">
                    <label class="layui-form-label">MP :</label>
                    <div class="layui-input-block">
                        <input name="mp" type="text" class="layui-input" id="dayChoice5" placeholder="yyyy-MM-dd" lay-verType="tips" lay-verify="required">
                    </div>
                </div>
                </div>
            </div>
        </div>

        <!--        产品类型和原型机-->
        <div class="layui-card">
<!--            <div class="layui-card-header">功能描述和要求</div>-->
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">产品类型 :</label>
                        <div class="layui-input-block">
                            <select name="chanplx" lay-filter="productCategoryChoice" lay-verType="tips" lay-verify="required">
                                <option value=""></option>
                                <option value="全新产品" selected="">全新产品</option>
                                <option value="派生产品">派生产品</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">原型机 :</label>
                        <div class="layui-input-block">
                            <input name="yuanxj" type="text" class="layui-input"
                               lay-verType="tips" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!--        备注-->
        <div class="layui-card">
<!--            <div class="layui-card-header">备注</div>-->
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注事项 :</label>
                        <div class="layui-input-block">
                            <textarea name="beizhu" placeholder="请输入内容" lay-verType="tips" lay-verify="required" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group-bottom text-right" style="margin: 0 auto; width: 96%;">
        <button type="reset" class="layui-btn layui-btn-primary">&emsp;重置&emsp;</button>
        <button class="layui-btn" lay-filter="formSubmitAdv" lay-submit>&emsp;提交&emsp;</button>
    </div>

</form>
