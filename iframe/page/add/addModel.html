<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>外销项目立项</title>
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../assets/module/admin.css?v=312"/>
    <style>
        #export-pin .layui-form-item {
            margin-bottom: 0;
            margin-top: 20px;
        }

        #export-pin .layui-form-item .layui-inline {
            margin-bottom: 25px;
            margin-right: 0;
        }

        .form-group-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 -1px 2px 0 rgba(0, 0, 0, .05);
        }
        .layui-form-label{
            padding: 9px 0px;
            width: 66px;
        }
        .layui-input-block{
            margin-left: 80px;
        }
    </style>
</head>
<body>

<!-- 加载动画 -->
<!--<div class="page-loading">-->
<!--    <div class="ball-loader">-->
<!--        <span></span><span></span><span></span><span></span>-->
<!--    </div>-->
<!--</div>-->

<!-- 正文开始 -->
<form class="layui-form" lay-filter="Export-pin" id="export-pin">
    <div class="layui-fluid" style="padding-bottom: 75px;">

        <!--        机型、机芯选择-->
        <div class="layui-card">
<!--            <div class="layui-card-header">机型、机芯选择</div>-->
            <div class="layui-card-body">

                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">机型 :</label>
                        <div class="layui-input-block">
                            <input name="ckName" type="text" placeholder="请输入机型" class="layui-input"
                                   lay-verType="tips" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">机芯 :</label>
                        <div class="layui-input-block">
                            <input name="Item-category" type="text" class="layui-input" placeholder="请输入机芯"
                                   lay-verType="tips" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--        初定时间节点-->
        <div class="layui-card">
            <div class="layui-card-header">初定时间节点</div>
            <div class="layui-card-body">

                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md6 layui-col-xs6 ">
                        <label class="layui-form-label">EVT :</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="dayChoice1" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6 layui-col-xs6">
                        <label class="layui-form-label">DVT :</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="dayChoice2" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6 layui-col-xs6">
                        <label class="layui-form-label">PVT :</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="dayChoice3" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6 layui-col-xs6">
                        <label class="layui-form-label">PMP :</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="dayChoice4" placeholder="yyyy-MM-dd">
                        </div>
                    </div><div class="layui-inline layui-col-md6 layui-col-xs6">
                    <label class="layui-form-label">MP :</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" id="dayChoice5" placeholder="yyyy-MM-dd">
                    </div>
                </div>
                </div>
            </div>
        </div>

        <!--        产品类型和原型机-->
        <div class="layui-card">
<!--            <div class="layui-card-header">功能描述和要求</div>-->
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">产品类型 :</label>
                        <div class="layui-input-block">
                            <select name="productCategory" lay-filter="productCategoryChoice" lay-verify="productCategory">
                                <option value=""></option>
                                <option value="业务模块" selected="">全新产品</option>
                                <option value="计划模块">派生产品</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">原型机 :</label>
                        <div class="layui-input-block">
                            <input name="newFunction" type="text" class="layui-input"
                               lay-verType="tips" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!--        备注-->
        <div class="layui-card">
<!--            <div class="layui-card-header">备注</div>-->
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注事项 :</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group-bottom text-right" style="margin: 0 auto; width: 96%;">
        <button type="reset" class="layui-btn layui-btn-primary">&emsp;重置&emsp;</button>
        <button class="layui-btn" lay-filter="formSubmitAdv" lay-submit>&emsp;提交&emsp;</button>
    </div>

</form>
<!-- js部分 -->
<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../assets/js/common.js?v=312"></script>

<script>
    layui.use(['layer', 'form', 'table', 'util', 'laydate','admin'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var laydate = layui.laydate;
        var admin = layui.admin;

        // //表单初始赋值
        // form.val('Export-pin', {
        //     "Item-category": "外销产品"
        // });

        // laydate加载

        var elemChoice = '#dayChoice'; // 定义一个test的选择器
        for (var i = 1; i < 6; i++) {
            elemChoice = '#dayChoice';
            elemChoice = elemChoice+i;
            console.log(elemChoice);
            laydate.render({
                elem:elemChoice
                // ,theme:libinglin
            });
        }

        // 监听表单提交
        form.on('submit(formSubmitAdv)', function (data) {
            // 验证表格选择
            var checkRows = table.checkStatus('tableFormAdv');
            if (checkRows.data.length == 0) {
                layer.tips('请至少选择一位成员', '#tableFormAdv+.layui-table-view .layui-table-header th:eq(0) div', {tips: [1, '#ff4c4c']});
                return false;
            }
            // 表格选择的数据放到data.field中
            data.field.checkUsers = checkRows;
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>

</html>
