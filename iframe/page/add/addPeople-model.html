<body>

                <div class="layui-card">
                    <div class="layui-card-header">职责负责选择</div>

                                            lay-verify="required">
                                        <option value="">请选择</option>
                                        <option value="问题履历">问题履历</option>
                                        <option value="质量管理书">质量管理书</option>
                                        <option value="产品立项书">产品立项书</option>
                                        <option value="标题1">标题1</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row" style="margin-bottom: 47px">
            <div class="layui-col-lg12">
                <div class="layui-card">
                    <div class="layui-card-header">根据部门树选择部门人员</div>
                    <div class="layui-card-body">
                        <div class="layui-row">
                            <div class="layui-col-sm5">
                                <div class="row">
                                    <div class="layui-col-md12">
                                        <fieldset class="layui-elem-field layui-field-title" style="width: 90%;">
                                            <legend style="font-size: 16px">部门选择</legend>
                                        </fieldset>
                                    </div>
                                    <div class="layui-col-md12">
                                        <ul id="slTree1" class="dtree" data-id="0" style="overflow: hidden"></ul>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-sm7">
                                <div class="row">
                                    <div class="layui-col-md12">
                                        <fieldset class="layui-elem-field layui-field-title">
                                            <legend style="font-size: 16px">员工选择</legend>
                                        </fieldset>
                                    </div>
                                    <div class="layui-col-md12">
                                        <table class="layui-table" id="projectOverview"
                                               lay-filter="projectOverview"></table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!--        <div class="layui-row" style="margin-bottom: 30px">-->

        <!--                                </div>-->

        <div class="form-group-bottom text-right" style="margin: 0 auto; width: 95%;">

        </div>
    </form>

<!-- js部分 -->
<script type="text/javascript" src="/SKYWORTH_PMS/iframe/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="/SKYWORTH_PMS/iframe/assets/js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="/SKYWORTH_PMS/iframe/assets/js/common.js?v=312"></script>
<script type="text/javascript" src="/SKYWORTH_PMS/iframe/assets/js/util.js"></script>
<script type="text/javascript" src="/SKYWORTH_PMS/iframe/assets/js/api.js"></script>

<script>
    layui.use(['layer', 'table', 'admin', 'form', 'dtree'], function () {
        var layer = layui.layer;
        var table = layui.table;
        var admin = layui.admin;
        var form = layui.form;
        var dtree = layui.dtree;


        var departmentid = null;
        $.ajax({
            type: "GET",
            url: "http://172.20.73.16:8899/safe_usercenter/safe/department/getDepartmentTree",
            // url: "https://www.easy-mock.com/mock/5cf1600306cab27e589f9550/safe_usercenter/safe/department/getDepartmentTree",
            success: function (res) {
                console.log(res);
                //初始化树
                var DTree = dtree.render({
                    elem: "#slTree1",
                    data: [res],
                    response: {title: "text"}, // 这里指定了返回的数据格式，组件会根据这些值来替换返回JSON中的指定格式，从而读取信息
                    initLevel: "4",
                    ficon: ["-1", "-1"],
                    line: true
                });
            }
        });

        dtree.on("node('slTree1')", function (obj) {
            // layer.msg(JSON.stringify(obj.param));
            departmentid = obj.param.nodeId;
            $.ajax({
                type: "GET",
                url: "http://172.20.73.16:8899/safe_usercenter/safe/user/getUsersListByDepartmentId?departmentId=" + departmentid + "&start=0&limit=100",
                // url: "https://www.easy-mock.com/mock/5cf1600306cab27e589f9550/safe_usercenter/safe/user/getUsersListByDepartmentId",
                success: function (res1) {
                    console.log(res1.result);
                    var data = res1.result;
                    table.render({
                        elem: '#projectOverview',
                        data: data,
                        page: true,
                        cellMinWidth: 100,
                        cols: [[
                            {type: 'radio'},
                            // {field: 'type', title: '所属部门' ,align:"center"},
                            {field: 'code', title: '员工工号', align: "center"},
                            {field: 'realName', title: '员工姓名', align: "center"}
                        ]]
                    });
                }
            });
        });

        /**
         * 获取职责
         */

        //定义各个职责的存放数组的
        var yewuzhize = [];
        var jihuazhize = [];
        var zhiliangzhize = [];
        var gongchengzhize = [];
        var shengchanzhize = [];
        api.node.getDutys(function (e) {
            console.log(e);
            for (var i = 0; i < e.length; i++) {
                switch (e[i].nodeid) {
                    case 1:
                        console.log("1");
                        console.log(e[i].title);
                        yewuzhize.push(e[i]);
                        break;
                    case 2:
                        console.log("2");
                        console.log(e[i].title);
                        jihuazhize.push(e[i]);
                        break;
                    case 3:
                        console.log("3");
                        console.log(e[i].title);
                        zhiliangzhize.push(e[i]);
                        break;
                    case 4:
                        console.log("4");
                        console.log(e[i].title);
                        gongchengzhize.push(e[i]);
                        break;
                    case 5:
                        console.log("5");
                        console.log(e[i].title);
                        shengchanzhize.push(e[i]);
                        break;
                }
            }
        });
        form.on('select(mokuaixiala)', function (data) {
            console.log(data.value); //得到被选中的值
            switch(data.value){
                case "业务模块":
                    $("#zhizefuze").empty();
                    $("#zhizefuze").append("<option value=''>请选择</option>");
                    $("#zhizefuze").append("<option value='问题履历'>问题履历</option>");
                    for (var i = 0; i < yewuzhize.length; i++) {
                        $("#zhizefuze").append("<option value='"+yewuzhize[i].title+"'>"+yewuzhize[i].title+"</option>");
                    }
                    break;
                case "计划模块":
                    $("#zhizefuze").empty();
                    $("#zhizefuze").append("<option value=''>请选择</option>");
                    $("#zhizefuze").append("<option value='问题履历'>问题履历</option>");
                    for (var i = 0; i < jihuazhize.length; i++) {
                        $("#zhizefuze").append("<option value='"+jihuazhize[i].title+"'>"+jihuazhize[i].title+"</option>");
                    }
                    break;
                case "质量模块":
                    $("#zhizefuze").empty();
                    $("#zhizefuze").append("<option value=''>请选择</option>");
                    $("#zhizefuze").append("<option value='问题履历'>问题履历</option>");
                    for (var i = 0; i < zhiliangzhize.length; i++) {
                        $("#zhizefuze").append("<option value='"+zhiliangzhize[i].title+"'>"+zhiliangzhize[i].title+"</option>");
                    }
                    break;
                case "工程模块":
                    $("#zhizefuze").empty();
                    $("#zhizefuze").append("<option value=''>请选择</option>");
                    $("#zhizefuze").append("<option value='问题履历'>问题履历</option>");
                    for (var i = 0; i < gongchengzhize.length; i++) {
                        $("#zhizefuze").append("<option value='"+gongchengzhize[i].title+"'>"+gongchengzhize[i].title+"</option>");
                    }
                    break;
                case "生产模块":
                    $("#zhizefuze").empty();
                    $("#zhizefuze").append("<option value=''>请选择</option>");
                    $("#zhizefuze").append("<option value='问题履历'>问题履历</option>");
                    for (var i = 0; i < shengchanzhize.length; i++) {
                        $("#zhizefuze").append("<option value='"+shengchanzhize[i].title+"'>"+shengchanzhize[i].title+"</option>");
                    }
                    break;
            }
            api.node.getDutys(function (e) {

            });
            // 对目标form表单进行动态的重新渲染
            form.render();

        });


        /**
         * 监听submit表单提交
         */
        form.on('submit(formSubmitAdv)', function (data) {
            console.log(data);
            var checkObj = table.checkStatus('projectOverview').data;
            console.log(checkObj[0]);
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.$('#libinglin').val(checkObj[0].realName);

            var objk = data.field;
            objk.departmentPeople = checkObj[0].realName;
            objk.peopleId = checkObj[0].code;
            // 条件判断
            switch (data.field.productCategory) {
                case '业务模块':
                    console.log(data.field);
                    for (var st in data.field) {
                        console.dir(st);
                    }
                    parent.mDataList1.push(data.field);
                    parent.insTb1.reload({data: parent.mDataList1});
                    break;
                case '计划模块':
                    parent.mDataList2.push(data.field);
                    parent.insTb2.reload({data: parent.mDataList2});
                    break;
                case '质量模块':
                    parent.mDataList3.push(data.field);
                    parent.insTb3.reload({data: parent.mDataList3});
                    break;
                case '工程模块':
                    parent.mDataList4.push(data.field);
                    parent.insTb4.reload({data: parent.mDataList4});
                    break;
                case '生产模块':
                    parent.mDataList5.push(data.field);
                    parent.insTb5.reload({data: parent.mDataList5});
                    break;
            }
            parent.layer.close(index); //再执行关闭
            return false;
        });
    });
</script>
</body>
</html>
